<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello immagini</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!--.. SLIDER  -->
    <div class="slider">

        <!--. FRECCIA SINISTRA -->
        <i class="fas fa-arrow-circle-left prev"></i>

        <!-- .IMMAGINI  -->

        <div class="img-container">
            <img class="first active" src="css/img/img1.png" alt="">
            <img class="" src="css/img/img2.png" alt="">
            <img class="" src="css/img/img3.png" alt="">
            <img class="last " src="css/img/img4.png" alt="">
        </div>

        <!-- .FRECCIA DESTRA -->
        <i class="fas fa-arrow-circle-right next"></i>

        <!-- .PALLINI -->
        <div class="cercle">
            <i class="fas fa-minus first active-cercle"></i>
            <i class="fas fa-minus"></i>
            <i class="fas fa-minus"></i>
            <i class="fas fa-minus last"></i>
        </div>
        
    </div>
    



    <script src="js/script.js"></script>
</body>
</html>
